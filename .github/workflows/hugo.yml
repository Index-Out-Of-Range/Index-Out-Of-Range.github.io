name: deploy

on:
    push:
        branches:
            - master # Set a branch to deploy
    workflow_dispatch:
    schedule:
        # Runs everyday at 8:00 AM
        - cron: "0 6 * * *"

jobs:
    write_good_job:
      runs-on: ubuntu-latest
      permissions:
        pull-requests: write
      name: A job to lint Markdown files
      steps:
      - uses: actions/checkout@v2
      - name: write-good action step
        id: write-good
        uses: tomwhross/write-good-action@v1.6
        # with:
        #   directory: "manuscript" # Optional, uncomment to specify a directory to scan
      # Use the output from the `write-good` step
      - name: Get the write-good output
        run: echo "${{ steps.write-good.outputs.result }}"
      - name: Post comment
        uses: mshick/add-pr-comment@v1
        if: ${{ steps.write-good.outputs.result }}
        with:
          message: |
            ${{ steps.write-good.outputs.result }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]' # The user.login for temporary GitHub tokens
          allow-repeats: false # This is the default
          
    shellcheck:
      name: Shellcheck
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Run ShellCheck
          uses: ludeeus/action-shellcheck@master

    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
                  fetch-depth: 0

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                  hugo-version: "latest"
                  extended: true

            - name: Build Web
              run: hugo

            - name: Deploy Web
              uses: peaceiris/actions-gh-pages@v3
              with:
                  PERSONAL_TOKEN: ${{ secrets.GH_PAGE_ACTION_TOKEN }}
                  EXTERNAL_REPOSITORY: Index-Out-Of-Range/Index-Out-Of-Range.github.io
                  PUBLISH_BRANCH: github_pages
                  PUBLISH_DIR: ./public
                  commit_message: ${{ github.event.head_commit.message }}
